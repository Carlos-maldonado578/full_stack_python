<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramdon Word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <br><br><br>
    <h3>Random Word (attemp # {{ request.session.counter }})</h3>
    <form action="/random_word" method="POST">
        {% csrf_token %}
        <p >Word: {{ unique_id }}</p>
        <br><br>
        <button type="submit">Generate</button>
        <button form="reset" type="submit">Reset</button>
    </form>
    <form id="reset" action="/" method="post">{% csrf_token %}
    </form>
    <br><br>
    <form action="/success">
        <button type="submit"> Finish</button>
    </form>
</body>
</html>
